<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <!-- JQuery CDN -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <title>GitaJob</title>
    <style>
        #submitButton {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- container to hold form -->
    <div class="container">
        <!-- start of form -->
        <div class="row">
            <form class="col s12" id="jobForm">
                <!-- first question -->
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="jobTitle" class="materialize-textarea"></textarea>
                        <label for="jobTitle">Job Title</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="companyInfo" class="materialize-textarea"></textarea>
                        <label for="companyInfo">Company Overview</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="jobOverview" class="materialize-textarea"></textarea>
                        <label for="jobOverview">Job Overview</label>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="qualifications" class="materialize-textarea"></textarea>
                        <label for="qualifications">Qualifications</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="bonusSkills" class="materialize-textarea"></textarea>
                        <label for="bonusSkills">Bonus Skills</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="salaryRange" class="materialize-textarea"></textarea>
                        <label for="salaryRange">Salary Range</label>
                    </div>
                </div>
            <div class="center-align">
                <button class="btn waves-effect waves-light center-align" id="submitButton" type="submit" name="action">Submit
            </div>
        </form>
        </div>
    </div>
  
    <!-- Custom Script -->
    <script src="js/localpost.js" type="text/javascript">

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>


</body>

</html>
